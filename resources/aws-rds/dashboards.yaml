apiVersion: v1
kind: Dashboard
app: 'AWS RDS'
version: 1.0.0
appVersion:
- 1.0.0
configurations:
- name: 'AWS RDS - Instance Detail'
  kind: Grafana
  image: 'aws-rds/images/dashboard-grafana-aws-rds.png'
  description: |
    This dashboard offers information on:
    * AWS RDS - Instance Detail
    * Read Latency
    * Write Latency
    * Disk Queue Depth
    * Freeable Memory
    * Free Storage Space
    * Swap Usage
    * DB Connections
    * CPU Utilization
    * Read / Write Throughput
    * Read / Write IOPS
    * Network I/O
  file: include/dashboard-grafana-aws-rds.json
