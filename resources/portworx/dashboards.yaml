apiVersion: v1
kind: Dashboard
app: Portworx
version: 1.0.0
appVersion:
- '2.9'
configurations:
- name: Cluster
  kind: Sysdig
  image: portworx/images/portworx_cluster_sysdig.png
  description: |
    This dashboard offers information on:
    * Health
    * Network
    * Disk Stats
    * Pool Stats
    * Cache
  file: include/Portworx_Cluster.json
- name: Volumes
  kind: Sysdig
  image: portworx/images/portworx_volumes_sysdig.png
  description: |
    This dashboard offers information on:
    * Volume Status
    * Volume Capacity & Usage
    * Volume Replication
    * Volume IOPS
  file: include/Portworx_Volumes.json