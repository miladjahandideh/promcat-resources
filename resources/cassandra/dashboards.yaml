apiVersion: v1
kind: Dashboard
app: 'cassandra'
version: 1.0.0
appVersion:
  - '3.11.6'
configurations:
- name: 'Cassandra overview'
  kind: Sysdig
  image: 'cassandra/images/cassandra-sysdig.png'
  description: |
    This dashboard offers information on:
    * Dropped Messages
    * ClientRead avg duration
    * ClientWrite avg duration
    * JVM Heap usage
    * Pending compactions
    * Commitlog tasks
    * Storage exceptions
    * Unavailable exceptions
    * 95thPercentile read latency
    * 95thPercentile write latency
    * Users conected
    * Tombstones scanned
    * CQL statements
    * Keyspace and tables
  file: include/dashboard-Sysdig--1.0.0.json